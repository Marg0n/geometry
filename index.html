<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculator</title>

    <!-- daisyUI CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="container mx-auto bg-blue-300 p-6 my-4 rounded-md">
      <h3 class="font-bold text-4xl text-black">Interactive</h3>
      <h4 class="text-2xl text-slate-600 font-semibold">Geometry Genius</h4>
    </header>

    <main class="container mx-auto flex">
      <div class="flex-grow flex-row rounded-md gap-2 mx-2">
        <!-- first row -->
        <div class="grid grid-cols-3 gap-2 mb-4">
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10 h-full">
              <img src="images/triangle.png" alt="triangle" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <div class="flex w-full mx-auto gap-1 mb-2">
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    id="triangleBase"
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Base"
                  />
                  <p class="">cm</p>
                </label>
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    id="triangleHeight"
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Height"
                  />
                  <p class="">cm</p>
                </label>
              </div>
              <div class="card-actions w-full">
                <button
                  onclick="calculateArea()"
                  class="btn btn-primary w-full"
                >
                  Buy Now
                </button>
              </div>
            </div>
          </div>

          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10 h-full">
              <img src="images/rectangle.png" alt="triangle" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w X l</p>
              <div class="flex w-full mx-auto gap-1 mb-2">
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Width"
                  />
                  <p class="">cm</p>
                </label>
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Length"
                  />
                  <p class="">cm</p>
                </label>
              </div>
              <div class="card-actions w-full">
                <button onclick="" class="btn btn-primary w-full">
                  Buy Now
                </button>
              </div>
            </div>
          </div>

          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10 h-full">
              <img src="images/parallelogram.png" alt="triangle" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b X h</p>
              <div class="flex w-full mx-auto gap-1 mb-2">
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Base"
                  />
                  <p class="">cm</p>
                </label>
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Height"
                  />
                  <p class="">cm</p>
                </label>
              </div>
              <div class="card-actions w-full">
                <button onclick="" class="btn btn-primary w-full">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- second row -->
        <div class="grid grid-cols-3 gap-2">
          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10 h-full">
              <img src="images/rhombus.png" alt="triangle" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rhombus</h2>
              <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
              <div class="flex w-full mx-auto gap-1 mb-2">
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Diagonal 1"
                  />
                  <p class="">cm</p>
                </label>
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Diagonal 2"
                  />
                  <p class="">cm</p>
                </label>
              </div>
              <div class="card-actions w-full">
                <button onclick="" class="btn btn-primary w-full">
                  Buy Now
                </button>
              </div>
            </div>
          </div>

          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10 h-full">
              <img src="images/pentagon.png" alt="triangle" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Pentagon</h2>
              <p>Area (A) = 0.5 X p X a</p>
              <div class="flex w-full mx-auto gap-1 mb-2">
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Perimeter"
                  />
                  <p class="">cm</p>
                </label>
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="Apothem"
                  />
                  <p class="">cm</p>
                </label>
              </div>
              <div class="card-actions w-full">
                <button onclick="" class="btn btn-primary w-full">
                  Buy Now
                </button>
              </div>
            </div>
          </div>

          <div class="card bg-base-100 shadow-xl">
            <figure class="px-10 pt-10 h-full">
              <img src="images/ellipse.png" alt="triangle" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = Ï€ab</p>
              <div class="flex w-full mx-auto gap-1 mb-2">
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="SemiMajor"
                  />
                  <p class="">cm</p>
                </label>
                <label
                  class="input input-bordered flex items-center gap-2 w-1/2"
                >
                  <input
                    class="w-full"
                    type="text"
                    class=""
                    placeholder="SemiMinor"
                  />
                  <p class="">cm</p>
                </label>
              </div>
              <div class="card-actions w-full">
                <button onclick="" class="btn btn-primary w-full">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w-1/4 bg-white p-4 rounded-md drop-shadow-lg">
        <h3 class="text-black text-lg font-semibold text-center mb-4 underline">
          Area Calculator
        </h3>
        <p class="text-base text-black font-semibold">The area is:</p>
        <label class="input input-bordered flex items-center gap-2">
          <input
            id="result"
            class="w-full"
            type="text"
            class=""
            placeholder=""
            disabled
          />
          <p class="">cm<sup>2</sup></p>
        </label>
      </div>
    </main>

    <script src="scripts/tailwind.config.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
